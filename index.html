<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable Todo List</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <div class="container">
        <h2>Draggable To-Do List</h2>
        <div class="input-container">
            <input type="text" id="todo-input" placeholder="Add a new task" draggable="true"/>
            <button id="add-btn">Add Task</button>
        </div>
        <div class="lists">
            <div class="todo-container" id="left-container">
                <h3>Left</h3>
                <ul id="left-list" class="todo-list">
                </ul>
            </div>
            <div class="todo-container" id="right-container">
                <h3>Right</h3>
                <ul id="right-list" class="todo-list">
                </ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
